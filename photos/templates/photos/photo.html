{% extends 'photos/base.html' %}


{% block title %}{{ photo.title }}{% endblock %}



{% block body %}

    <div class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-0">
                    <a href="{% url 'gallery' %}" class="btn btn-outline-dark">Go Back</a>

                    <div class="m-5">
                        <h1>{{ photo.title }}</h1>
                        <img style="height: 100%; width: 60%"
                             src="{{ photo.image.url }}" alt="">
                        <small style="display: block">Category: {{ photo.category.name }}</small>
                        <p>{{ photo.description }}</p>
                    </div>

                </div>

            </div>
        </div>
    </div>


{% endblock %}
